<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>بوابة الشهادات الرقمية | اللجنة العلمية</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-deep: #05070f;
      --accent: #0070ff;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg-deep);
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(0, 112, 255, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(0, 200, 83, 0.05) 0%, transparent 40%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    /* تحسين العرض على الجوال */
    .cert-card {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      padding: 1.25rem;
      transition: all 0.3s ease;
    }

    .designer-badge {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
      border: 1px solid rgba(59, 130, 246, 0.2);
      padding: 8px 16px;
      border-radius: 100px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .rasasi-text {
      background: linear-gradient(to right, #fff 20%, #3b82f6 50%, #fff 80%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      font-weight: 800;
    }

    @keyframes shine { to { background-position: 200% center; } }
  </style>
</head>

<body class="p-4">

  <header class="max-w-md mx-auto w-full pt-4 pb-8 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 glass-card rounded-xl flex items-center justify-center border-blue-500/20">
        <i class="fa-solid fa-graduation-cap text-blue-500 text-xl"></i>
      </div>
      <div>
        <h1 class="text-lg font-black leading-none">بوابة الشهادات</h1>
        <p class="text-[8px] text-white/30 uppercase tracking-widest mt-1">Scientific Committee Portal</p>
      </div>
    </div>
    <a href="index.html" class="w-9 h-9 glass-card rounded-lg flex items-center justify-center">
      <i class="fa-solid fa-house-user text-xs text-white/40"></i>
    </a>
  </header>

  <main class="max-w-md mx-auto w-full flex-grow">
    
    <section class="glass-card w-full rounded-[2.5rem] p-6 sm:p-8 relative overflow-hidden mb-8">
      <div class="relative z-10 text-center">
        <h2 class="text-xl font-bold mb-2">استعلام السجلات</h2>
        <p class="text-white/40 text-[10px] mb-8">أدخل الرقم الأكاديمي لاستعراض شهاداتك</p>

        <div class="space-y-4">
          <input type="text" id="studentId" placeholder="الرقم الأكاديمي" 
            class="bg-black/40 border border-white/10 w-full py-4 rounded-xl text-center font-bold text-xl outline-none text-white focus:border-blue-500 transition-all">
          
          <button id="searchBtn" onclick="handleSearch()" 
            class="bg-blue-600 hover:bg-blue-500 w-full py-4 rounded-xl font-bold text-md flex items-center justify-center gap-2 shadow-lg transition-all active:scale-95">
            <i class="fa-solid fa-magnifying-glass text-xs"></i>
            تحقق من الشهادات
          </button>
        </div>

        <div id="resultArea" class="mt-8 space-y-4 text-right"></div>
      </div>
    </section>

    <div class="text-center pb-6">
      <a href="about.html" class="designer-badge inline-flex">
        <div class="flex flex-col items-end leading-tight">
          <span class="text-[10px] rasasi-text">الرصاصي</span>
          <span class="text-[6px] text-white/20 uppercase tracking-tighter">Creative Developer</span>
        </div>
        <div class="w-px h-5 bg-white/10"></div>
        <i class="fa-solid fa-code text-blue-500/50 text-[10px]"></i>
      </a>
    </div>
  </main>

  <script>
    const cloudflareBaseUrl = "https://square-lab-a7a0.mohammed-rasasi.workers.dev/";

    async function handleSearch() {
      const idInput = document.getElementById('studentId');
      const resultArea = document.getElementById('resultArea');
      const btn = document.getElementById('searchBtn');
      const id = idInput.value.trim();

      if (!id) return;

      btn.disabled = true;
      resultArea.innerHTML = `<div class="py-6 text-center animate-pulse text-blue-400 text-xs font-bold">جاري البحث عن سجلاتك...</div>`;

      try {
        const response = await fetch(`${cloudflareBaseUrl}${id}`);
        if (response.ok) {
          const certificates = await response.json();
          if (!certificates || certificates.length === 0) { showNotFound(); return; }

          resultArea.innerHTML = ""; 
          certificates.forEach((cert, index) => {
            resultArea.innerHTML += `
              <div class="cert-card flex flex-col gap-4">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-500 shrink-0 border border-blue-500/20">
                    <i class="fa-solid fa-award text-lg"></i>
                  </div>
                  <div class="overflow-hidden">
                    <span class="block text-[7px] text-blue-400 font-bold uppercase mb-0.5 tracking-wider">Approved Certificate</span>
                    <h4 class="font-bold text-white text-sm leading-snug">${cert.course}</h4>
                  </div>
                </div>
                
                <div class="grid grid-cols-2 gap-2">
                  <a href="${cert.url}" target="_blank"
                    class="h-10 bg-white/5 hover:bg-white/10 text-white rounded-lg font-bold text-[10px] flex items-center justify-center gap-2 border border-white/10 transition-all">
                    <i class="fa-solid fa-eye text-[9px]"></i> عرض
                  </a>
                  <button onclick="downloadCert('${cert.url}', '${cert.course}')"
                    class="h-10 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold text-[10px] flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-all">
                    <i class="fa-solid fa-download text-[9px]"></i> حفظ الشهادة
                  </button>
                </div>
              </div>`;
          });
        } else { showNotFound(); }
      } catch (err) {
        resultArea.innerHTML = `<div class="p-4 rounded-xl bg-red-500/10 text-red-400 text-[10px] text-center font-bold">⚠️ خطأ في الاتصال بالخادم</div>`;
      } finally { btn.disabled = false; }
    }

    // دالة للتحميل المباشر
    function downloadCert(url, name) {
      const link = document.createElement('a');
      link.href = url;
      link.download = `شهادة-${name}.pdf`; // محاولة فرض التحميل بالاسم
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function showNotFound() {
      resultArea.innerHTML = `
        <div class="p-6 rounded-2xl bg-white/5 border border-white/5 text-center">
          <i class="fa-solid fa-circle-question text-white/10 text-3xl mb-3"></i>
          <h3 class="text-white text-sm font-bold mb-1">لم نجد سجلات!</h3>
          <p class="text-white/30 text-[9px] mb-4 leading-relaxed">تأكد من الرقم الأكاديمي، وفي حال استمرار المشكلة تواصل مع الدعم الفني.</p>
          <a href="https://wa.me/966XXXXXXXXX" class="inline-flex items-center gap-2 px-5 py-2.5 bg-green-600/20 text-green-400 border border-green-500/20 rounded-lg text-[10px] font-bold">
            <i class="fa-brands fa-whatsapp"></i> تواصل مع الدعم
          </a>
        </div>`;
    }
  </script>
</body>
</html>

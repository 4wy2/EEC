<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الشهادات الرقمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #060714; color: white; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-brand { background: linear-gradient(135deg, #004a99, #008c45); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <header class="mt-10 mb-10 text-center">
        <h1 class="text-3xl font-black italic">بوابة الشهادات</h1>
        <p class="text-blue-400 text-xs tracking-widest mt-2 uppercase">Scientific Committee Portal</p>
    </header>

    <main class="w-full max-w-lg glass rounded-[2.5rem] p-8 shadow-2xl">
        <div class="space-y-6">
            <h2 class="text-center font-bold">أدخل الرقم الأكاديمي</h2>
            <input type="text" id="studentId" placeholder="461XXXXXX" 
                   class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 text-center text-2xl font-bold focus:border-blue-500 outline-none">
            
            <button onclick="handleSearch()" id="searchBtn" 
                    class="btn-brand w-full py-4 rounded-2xl font-black text-lg shadow-lg hover:opacity-90 transition">
                بحث عن الشهادات
            </button>
        </div>

        <div id="results" class="mt-8 space-y-3"></div>
    </main>

    <script>
        // الرابط الصحيح من الصورة التي أرسلتها
        const API_URL = "https://solitary-truth-a4fa.mohammed-rasasi.workers.dev/";

        async function handleSearch() {
            const id = document.getElementById('studentId').value.trim();
            const resArea = document.getElementById('results');
            const btn = document.getElementById('searchBtn');

            if (!id) {
                resArea.innerHTML = '<p class="text-red-400 text-center font-bold">يرجى كتابة الرقم</p>';
                return;
            }

            btn.disabled = true;
            resArea.innerHTML = '<p class="text-center animate-pulse">جاري البحث...</p>';

            try {
                // نطلب البيانات من الـ Worker
                const response = await fetch(`${API_URL}?studentId=${id}`);
                const data = await response.json();

                if (data.success && data.count > 0) {
                    resArea.innerHTML = `<p class="text-white/40 text-[10px] text-center mb-2 font-bold">تم العثور على ${data.count} شهادة</p>`;
                    data.certificates.forEach(cert => {
                        resArea.innerHTML += `
                            <div class="glass p-4 rounded-2xl flex justify-between items-center border-blue-500/20">
                                <div class="text-right">
                                    <span class="text-blue-400 text-[10px] font-bold">${cert.courseName}</span>
                                    <h4 class="text-sm font-bold text-white">شهادة معتمدة</h4>
                                </div>
                                <a href="${cert.downloadUrl}" target="_blank" class="bg-blue-600/20 p-3 rounded-xl text-blue-400">
                                    <i class="fa-solid fa-download"></i>
                                </a>
                            </div>`;
                    });
                } else if (data.error) {
                    resArea.innerHTML = `<p class="text-red-400 text-center text-xs italic">خطأ من السيرفر: ${data.error}</p>`;
                } else {
                    resArea.innerHTML = '<p class="text-center text-white/30 text-sm italic">لا توجد نتائج لهذا الرقم</p>';
                }
            } catch (err) {
                resArea.innerHTML = `<p class="text-red-400 text-center text-xs">⚠️ عذراً، تأكد من إعدادات الـ Worker والـ CORS</p>`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

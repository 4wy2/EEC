<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>بوابة الشهادات الرقمية | اللجنة العلمية</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-deep: #05070f;
      --accent: #0070ff;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg-deep);
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(0, 112, 255, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(0, 200, 83, 0.05) 0%, transparent 40%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    /* ستايل النافذة المنبثقة لعرض الشهادة */
    #certModal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 999;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
    }

    .modal-content {
      width: 95%;
      height: 90%;
      margin: 2% auto;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
    }

    .designer-badge {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
      border: 1px solid rgba(59, 130, 246, 0.2);
      padding: 8px 16px;
      border-radius: 100px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .rasasi-text {
      background: linear-gradient(to right, #fff 20%, #3b82f6 50%, #fff 80%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      font-weight: 800;
    }

    @keyframes shine { to { background-position: 200% center; } }
  </style>
</head>

<body class="p-4">

  <div id="certModal">
    <div class="flex justify-between items-center p-4 max-w-5xl mx-auto">
      <button onclick="closeModal()" class="text-white/50 hover:text-white transition-colors">
        <i class="fa-solid fa-xmark text-2xl"></i> إغلاق المعاينة
      </button>
      <span class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Digital Certificate Viewer</span>
    </div>
    <div class="modal-content max-w-5xl bg-white">
      <iframe id="certFrame" src="" class="w-full h-full border-none"></iframe>
    </div>
  </div>

  <header class="max-w-md mx-auto w-full pt-4 pb-8 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 glass-card rounded-xl flex items-center justify-center border-blue-500/20">
        <i class="fa-solid fa-graduation-cap text-blue-500 text-xl"></i>
      </div>
      <div>
        <h1 class="text-lg font-black leading-none">بوابة الشهادات</h1>
        <p class="text-[8px] text-white/30 uppercase tracking-widest mt-1">Scientific Committee Portal</p>
      </div>
    </div>
    <a href="index.html" class="w-9 h-9 glass-card rounded-lg flex items-center justify-center">
      <i class="fa-solid fa-house-user text-xs text-white/40"></i>
    </a>
  </header>

  <main class="max-w-md mx-auto w-full flex-grow">
    
    <section class="glass-card w-full rounded-[2rem] p-6 sm:p-8 relative overflow-hidden mb-10">
      <div class="relative z-10 text-center">
        <h2 class="text-xl font-bold mb-2">استعلام السجلات</h2>
        <p class="text-white/40 text-[10px] mb-8">أدخل الرقم الأكاديمي لاستعراض شهاداتك</p>

        <div class="space-y-4">
          <input type="text" id="studentId" placeholder="الرقم الأكاديمي" 
            class="bg-black/40 border border-white/10 w-full py-4 rounded-xl text-center font-bold text-xl outline-none text-white uppercase focus:border-blue-500 transition-all">
          
          <button id="searchBtn" onclick="handleSearch()" 
            class="bg-blue-600 hover:bg-blue-500 w-full py-4 rounded-xl font-bold text-md flex items-center justify-center gap-2 shadow-lg transition-all active:scale-95">
            <i class="fa-solid fa-magnifying-glass text-xs"></i>
            تحقق من الشهادات
          </button>
        </div>

        <div id="resultArea" class="mt-8 space-y-3 text-right"></div>
      </div>
    </section>

    <div class="text-center pb-6">
      <a href="about.html" class="designer-badge inline-flex">
        <div class="flex flex-col items-end leading-tight">
          <span class="text-[10px] rasasi-text">الرصاصي</span>
          <span class="text-[6px] text-white/20 uppercase tracking-tighter">Creative Developer</span>
        </div>
        <div class="w-px h-5 bg-white/10"></div>
        <i class="fa-solid fa-code text-blue-500/50 text-[10px]"></i>
      </a>
    </div>
  </main>

  <script>
    const cloudflareBaseUrl = "https://square-lab-a7a0.mohammed-rasasi.workers.dev/";

    async function handleSearch() {
      const idInput = document.getElementById('studentId');
      const resultArea = document.getElementById('resultArea');
      const btn = document.getElementById('searchBtn');
      const id = idInput.value.trim();

      if (!id) return;

      btn.disabled = true;
      resultArea.innerHTML = `<div class="py-6 text-center animate-pulse text-blue-400 text-xs font-bold">جاري البحث...</div>`;

      try {
        const response = await fetch(`${cloudflareBaseUrl}${id}`);
        if (response.ok) {
          const certificates = await response.json();
          if (!certificates || certificates.length === 0) { showNotFound(); return; }

          resultArea.innerHTML = ""; 
          certificates.forEach((cert, index) => {
            resultArea.innerHTML += `
              <div class="p-4 glass-card rounded-2xl flex flex-wrap items-center justify-between gap-3 border-white/5">
                <div class="flex items-center gap-3 flex-1">
                  <div class="w-10 h-10 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-500 shrink-0">
                    <i class="fa-solid fa-award text-lg"></i>
                  </div>
                  <div class="overflow-hidden">
                    <span class="block text-[7px] text-blue-400 font-bold uppercase mb-0.5">Verified Record</span>
                    <h4 class="font-bold text-white text-xs leading-snug truncate">${cert.course}</h4>
                  </div>
                </div>
                <button onclick="viewCertificate('${cert.url}')"
                  class="h-9 px-4 bg-blue-600 text-white rounded-lg font-bold text-[10px] flex items-center gap-2 active:scale-95 transition-all">
                  <i class="fa-solid fa-eye text-[9px]"></i> عرض الشهادة
                </button>
              </div>`;
          });
        } else { showNotFound(); }
      } catch (err) {
        resultArea.innerHTML = `<div class="p-4 rounded-xl bg-red-500/10 text-red-400 text-[10px] text-center font-bold">⚠️ خطأ في الاتصال بالخادم</div>`;
      } finally { btn.disabled = false; }
    }

    // دالة لفتح الشهادة داخل الموقع
    function viewCertificate(url) {
      const modal = document.getElementById('certModal');
      const frame = document.getElementById('certFrame');
      frame.src = url;
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden'; // منع السكرول خلف النافذة
    }

    function closeModal() {
      const modal = document.getElementById('certModal');
      const frame = document.getElementById('certFrame');
      frame.src = "";
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function showNotFound() {
      resultArea.innerHTML = `
        <div class="p-6 rounded-2xl glass-card border border-white/5 text-center">
          <i class="fa-solid fa-circle-question text-white/10 text-3xl mb-3"></i>
          <h3 class="text-white text-sm font-bold mb-1">لم نجد سجلات!</h3>
          <p class="text-white/30 text-[9px] mb-4">تأكد من الرقم، أو تواصل معنا لمزامنة بياناتك.</p>
          <a href="https://wa.me/966XXXXXXXXX" class="inline-flex items-center gap-2 px-5 py-2.5 bg-green-600/20 text-green-400 border border-green-500/20 rounded-lg text-[10px] font-bold">
            تواصل عبر واتساب
          </a>
        </div>`;
    }
  </script>
</body>
</html>

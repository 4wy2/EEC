<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>بوابة الشهادات الرقمية | اللجنة العلمية</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-deep: #05070f;
      --accent: #0070ff;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg-deep);
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(0, 112, 255, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(0, 200, 83, 0.05) 0%, transparent 40%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-tap-highlight-color: transparent;
    }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .input-premium {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--glass-border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .input-premium:focus {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(0, 112, 255, 0.2);
    }

    .btn-main {
      background: linear-gradient(135deg, #0052d4, #0070ff);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-main::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .btn-main:hover::after { left: 100%; }

    /* براند الرصاصي المطور */
    .designer-badge {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
      border: 1px solid rgba(59, 130, 246, 0.2);
      padding: 10px 20px;
      border-radius: 100px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: all 0.4s ease;
    }

    .designer-badge:hover {
      border-color: rgba(59, 130, 246, 0.5);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.3);
    }

    .rasasi-text {
      background: linear-gradient(to right, #fff 20%, #3b82f6 50%, #fff 80%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      font-weight: 900;
      letter-spacing: 1px;
    }

    @keyframes shine { to { background-position: 200% center; } }

    .cert-entry {
      animation: fadeInUp 0.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="p-4 sm:p-6">

  <header class="max-w-xl mx-auto w-full pt-6 pb-12 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <div class="w-12 h-12 glass-card rounded-2xl flex items-center justify-center border-blue-500/20 shadow-xl">
        <i class="fa-solid fa-graduation-cap text-blue-500 text-2xl"></i>
      </div>
      <div>
        <h1 class="text-xl font-black tracking-tight leading-none uppercase">بوابة الشهادات الرقمية</h1>
        <p class="text-[10px] text-white/30 uppercase tracking-[0.3em] mt-2 font-bold">Scientific Committee Portal</p>
      </div>
    </div>
    <a href="index.html" class="w-10 h-10 glass-card rounded-xl flex items-center justify-center hover:bg-white/5 transition-all">
      <i class="fa-solid fa-house-user text-sm text-white/40"></i>
    </a>
  </header>

  <main class="max-w-xl mx-auto w-full flex-grow flex flex-col items-center">
    
    <section class="glass-card w-full rounded-[2.5rem] p-8 sm:p-12 relative overflow-hidden">
      <div class="absolute -top-24 -left-24 w-48 h-48 bg-blue-600/10 blur-[80px] rounded-full"></div>
      
      <div class="relative z-10 text-center">
        <h2 class="text-2xl font-black mb-3">استعلام السجلات</h2>
        <p class="text-white/40 text-xs mb-10 max-w-xs mx-auto">أدخل الرقم الأكاديمي الخاص بك لاستعراض شهاداتك المعتمدة</p>

        <div class="space-y-5">
          <input type="text" 
            id="studentId"
            placeholder="أدخل الرقم الأكاديمي" 
            class="input-premium w-full py-5 rounded-2xl text-center font-black text-xl outline-none text-white uppercase tracking-wider"
          >
          
          <button id="searchBtn" onclick="handleSearch()" 
            class="btn-main w-full py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-3 shadow-lg">
            <i class="fa-solid fa-magnifying-glass-chart text-sm"></i>
            تحقق من الشهادات
          </button>
        </div>

        <div id="resultArea" class="mt-10 space-y-4"></div>
      </div>
    </section>

    <div class="mt-12 text-center pb-8">
      <p class="text-[9px] text-white/10 uppercase tracking-[0.5em] mb-6 font-medium">Official Education Records &bull; RCJY</p>
      
      <div class="designer-badge">
        <div class="flex flex-col items-end">
          <span class="text-[11px] rasasi-text"> الرصاصي</span>
          <span class="text-[7px] text-white/30 font-bold uppercase tracking-widest">Creative Dev</span>
        </div>
        <div class="w-px h-6 bg-white/10"></div>
        <div class="w-9 h-9 rounded-full bg-blue-600/20 flex items-center justify-center border border-blue-500/30">
          <i class="fa-solid fa-code text-blue-400 text-xs"></i>
        </div>
      </div>
    </div>
  </main>

  <script>
    const cloudflareBaseUrl = "https://square-lab-a7a0.mohammed-rasasi.workers.dev/";

    async function handleSearch() {
      const idInput = document.getElementById('studentId');
      const resultArea = document.getElementById('resultArea');
      const btn = document.getElementById('searchBtn');
      const id = idInput.value.trim();

      if (!id) {
        showStatus('error', '⚠️ يرجى إدخال الرقم الأكاديمي أولاً');
        return;
      }

      btn.disabled = true;
      resultArea.innerHTML = `
        <div class="py-10 flex flex-col items-center">
          <div class="w-8 h-8 border-2 border-white/5 border-t-blue-500 rounded-full animate-spin mb-3"></div>
          <span class="text-blue-500/60 font-bold text-[10px] uppercase tracking-widest animate-pulse">جاري المزامنة...</span>
        </div>`;

      try {
        const response = await fetch(`${cloudflareBaseUrl}${id}`);

        if (response.ok) {
          const certificates = await response.json();
          
          if (!certificates || certificates.length === 0) {
            showNotFound();
            return;
          }

          resultArea.innerHTML = ""; 
          certificates.forEach((cert, index) => {
            resultArea.innerHTML += `
              <div class="cert-entry p-5 glass-card rounded-2xl flex items-center justify-between gap-4 border-white/5 group transition-all hover:border-blue-500/30" style="animation-delay: ${index * 0.1}s">
                <div class="flex items-center gap-4 text-right">
                  <div class="w-12 h-12 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-500 shrink-0">
                    <i class="fa-solid fa-award text-xl"></i>
                  </div>
                  <div>
                    <span class="block text-[8px] text-blue-400 font-bold uppercase tracking-wider mb-0.5">Approved Certificate</span>
                    <h4 class="font-bold text-white text-sm sm:text-base leading-tight">${cert.course}</h4>
                  </div>
                </div>
                <a href="${cert.url}" target="_blank"
                  class="h-10 px-5 bg-white/5 hover:bg-blue-600 text-white rounded-xl font-bold text-[10px] flex items-center justify-center gap-2 transition-all border border-white/5 active:scale-95">
                  <i class="fa-solid fa-download"></i>
                  تحميل
                </a>
              </div>`;
          });
        } else {
          showNotFound();
        }
      } catch (err) {
        showStatus('error', '⚠️ فشل الاتصال، تأكد من الإنترنت');
      } finally {
        btn.disabled = false;
      }
    }

    function showStatus(type, msg) {
      resultArea.innerHTML = `
        <div class="cert-entry p-5 rounded-2xl glass-card border ${type === 'error' ? 'border-red-500/20 text-red-400' : 'border-blue-500/20 text-blue-400'} font-bold text-[11px] text-center">
          ${msg}
        </div>`;
    }

    function showNotFound() {
      resultArea.innerHTML = `
        <div class="cert-entry p-8 rounded-3xl glass-card border border-white/5 text-center">
          <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa-solid fa-circle-question text-white/20 text-2xl"></i>
          </div>
          <h3 class="text-white font-bold mb-2">لم نجد أي سجلات!</h3>
          <p class="text-white/40 text-[10px] mb-6 leading-relaxed">إذا كنت متأكداً من إدخال الرقم الصحيح ولا تظهر نتائج، يرجى التواصل مع الدعم الفني لمزامنة بياناتك.</p>
          
          <a href="https://wa.me/966500000000" target="_blank" 
            class="inline-flex items-center gap-2 px-6 py-3 bg-white/5 hover:bg-green-600/20 hover:border-green-500/30 border border-white/10 rounded-xl text-[11px] font-bold transition-all">
            <i class="fa-brands fa-whatsapp text-green-500 text-base"></i>
            تواصل معنا عبر واتساب
          </a>
        </div>`;
    }

    document.getElementById('studentId').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSearch(); });
  </script>
</body>
</html>

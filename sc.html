<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Engineering Vision | الجدول الذكي</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    :root {
      --primary: #1e40af;
      --primary-light: #3b82f6;
      --accent: #60a5fa;
      --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      --card-bg: #ffffff;
      --text-main: #1e293b;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      margin: 0;
      padding: 15px;
      color: var(--text-main);
    }

    .page-container {
      max-width: 550px;
      margin: 0 auto;
    }

    /* هيدر الهوية */
    .brand-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .brand-header h1 {
      font-weight: 900;
      font-size: 28px;
      letter-spacing: -1px;
      background: linear-gradient(to left, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* شبكة الجدول */
    .schedule-card {
      background: var(--card-bg);
      border-radius: 30px;
      padding: 12px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow-x: auto;
    }

    .grid-table {
      display: grid;
      grid-template-columns: 85px repeat(5, 1fr);
      gap: 8px;
      min-width: 500px; /* لضمان عدم انضغاط الوقت في الجوال */
    }

    .header-pill {
      background: var(--primary);
      color: white;
      border-radius: 15px;
      padding: 10px 5px;
      font-weight: 700;
      font-size: 13px;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(30, 64, 175, 0.2);
    }

    .cell-base {
      border-radius: 18px;
      height: 65px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    /* عمود الوقت */
    .time-cell {
      background: #f1f5f9;
      border-left: 4px solid var(--primary);
      color: var(--primary);
    }
    .time-cell .t-start { font-weight: 900; font-size: 13px; line-height: 1; }
    .time-cell .t-arrow { font-size: 10px; opacity: 0.5; margin: 1px 0; }
    .time-cell .t-end { font-weight: 600; font-size: 11px; opacity: 0.8; }

    /* خلية المادة */
    .empty-cell {
      background: #f8fafc;
      border: 1px dashed #e2e8f0;
    }

    .course-card {
      background: white;
      border: 2px solid #e0e7ff;
      width: 100%;
      height: 100%;
      padding: 5px;
      position: relative;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.03);
    }
    .course-card .c-room {
      font-size: 9px;
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
    }
    .course-card .c-name {
      font-size: 11px;
      font-weight: 900;
      color: #0f172a;
      line-height: 1.1;
      margin-top: 2px;
    }

    /* لوحة التحكم */
    .control-panel {
      margin-top: 25px;
      background: white;
      border-radius: 25px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .input-group input, .input-group select {
      width: 100%;
      background: #f1f5f9;
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 12px 15px;
      font-weight: 600;
      outline: none;
      transition: 0.2s;
    }
    .input-group input:focus { border-color: var(--accent); background: white; }

    .time-grid-select {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 10px;
    }
    .time-opt {
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 8px;
      text-align: center;
      cursor: pointer;
    }
    .time-opt.selected {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .btn-primary {
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 15px;
      border-radius: 15px;
      font-weight: 900;
      margin-top: 20px;
      box-shadow: 0 10px 15px -3px rgba(30, 64, 175, 0.3);
    }

    .delete-icon {
      position: absolute;
      top: -5px;
      left: -5px;
      background: #ef4444;
      color: white;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      font-size: 12px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
    }
    .course-card:hover .delete-icon { display: flex; }

    /* تنسيق الـ PDF */
    .pdf-only { display: none; }
    .rendering .pdf-only { display: block; border-bottom: 3px solid var(--primary); margin-bottom: 15px; padding-bottom: 10px; }
    .no-print { display: block; }
    .rendering .no-print { display: none !important; }
  </style>
</head>

<body>
  <div class="page-container">
    
    <div class="flex justify-between items-center mb-4 no-print">
      <button onclick="downloadPDF()" class="bg-blue-700 text-white px-5 py-2 rounded-xl font-bold text-sm">حفظ PDF</button>
      <button onclick="resetAll()" class="bg-red-50 text-red-600 px-5 py-2 rounded-xl font-bold text-sm">تصفية</button>
    </div>

    <div class="brand-header no-print">
      <h1>Engineering Vision</h1>
      <p class="text-xs text-slate-500 font-bold">نظام إدارة الجداول الأكاديمية</p>
    </div>

    <div id="capture-area" class="schedule-card">
      <div class="pdf-only text-center">
        <h2 style="font-size: 20px; font-weight: 900; color: #1e40af;">الجدول الدراسي الأسبوعي</h2>
        <p style="font-size: 11px; color: #64748b;">هذا الجدول صُمم خصيصاً لمنصة Engineering Vision</p>
      </div>

      <div id="grid-container" class="grid-table">
        </div>
    </div>

    <div class="control-panel no-print">
      <div class="input-group space-y-3">
        <input id="courseName" type="text" placeholder="اسم المادة" />
        <input id="roomName" type="text" placeholder="القاعة / المعمل" />
        <select id="daySelect">
          <option value="0">الأحد</option>
          <option value="1">الإثنين</option>
          <option value="2">الثلاثاء</option>
          <option value="3">الأربعاء</option>
          <option value="4">الخميس</option>
        </select>
      </div>

      <p class="text-xs font-black mt-4 text-slate-600">اختر أوقات المحاضرة:</p>
      <div id="timeOptions" class="time-grid-select"></div>

      <button onclick="addEntry()" class="btn-primary">إضافة للجدول</button>
    </div>
  </div>

  <script>
    // الأوقات المحدثة بالأكواد الخاصة بك (مرتبة زمنياً)
    const TIME_SLOTS = [
      { id: "54", s: "07:15", e: "08:05" },
      { id: "86", s: "08:15", e: "09:05" },
      { id: "44", s: "09:15", e: "10:05" },
      { id: "80", s: "10:15", e: "11:05" },
      { id: "47", s: "12:15", e: "13:05" },
      { id: "63", s: "13:15", e: "14:05" },
      { id: "52", s: "14:15", e: "15:05" },
      { id: "51", s: "15:15", e: "16:05" }
    ];

    function init() {
      const optContainer = document.getElementById("timeOptions");
      optContainer.innerHTML = TIME_SLOTS.map(t => `
        <div class="time-opt" id="opt-${t.id}" onclick="toggleTimeSelect('${t.id}')">
          <div class="text-[14px] font-black leading-none">${t.id}</div>
          <div class="text-[9px] opacity-60 font-bold mt-1">${t.s}</div>
        </div>
      `).join("");
      renderTable();
    }

    const DAYS_NAMES = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس"];
    const DB_KEY = "ev_schedule_final_v1";
    let scheduleData = JSON.parse(localStorage.getItem(DB_KEY)) || [];
    let activeSelections = new Set();

    function init() {
      const optContainer = document.getElementById("timeOptions");
      optContainer.innerHTML = TIME_SLOTS.map(t => `
        <div class="time-opt" id="opt-${t.id}" onclick="toggleTimeSelect('${t.id}')">
          <div class="text-[14px] font-black leading-none">${t.id}</div>
          <div class="text-[9px] opacity-60 font-bold mt-1">${t.s}</div>
        </div>
      `).join("");
      renderTable();
    }

    function toggleTimeSelect(id) {
      const el = document.getElementById("opt-"+id);
      if(activeSelections.has(id)) activeSelections.delete(id);
      else activeSelections.add(id);
      el.classList.toggle("selected");
    }

    function renderTable() {
      const container = document.getElementById("grid-container");
      container.innerHTML = "";

      // Headers
      container.insertAdjacentHTML("beforeend", `<div class="header-pill" style="background:#f1f5f9; color:#1e40af">الوقت</div>`);
      DAYS_NAMES.forEach(day => {
        container.insertAdjacentHTML("beforeend", `<div class="header-pill">${day}</div>`);
      });

      // Rows
      TIME_SLOTS.forEach(slot => {
        // Time Cell
        container.insertAdjacentHTML("beforeend", `
          <div class="cell-base time-cell">
            <div class="t-start">${slot.s}</div>
            <div class="t-arrow">▼</div>
            <div class="t-end">${slot.e}</div>
          </div>
        `);

        // Days Cells
        for(let d=0; d<5; d++) {
          const entry = scheduleData.find(x => x.day == d && x.slotId === slot.id);
          if(!entry) {
            container.insertAdjacentHTML("beforeend", `<div class="cell-base empty-cell"></div>`);
          } else {
            container.insertAdjacentHTML("beforeend", `
              <div class="cell-base">
                <div class="course-card cell-base">
                  <div class="delete-icon no-print" onclick="deleteEntry(event,'${slot.id}',${d})">×</div>
                  <div class="c-room">${entry.room}</div>
                  <div class="c-name">${entry.name}</div>
                </div>
              </div>
            `);
          }
        }
      });
    }

    function addEntry() {
      const name = document.getElementById("courseName").value.trim();
      const room = document.getElementById("roomName").value.trim() || "قاعة";
      const day = document.getElementById("daySelect").value;

      if(!name || activeSelections.size === 0) return alert("فضلاً ادخل اسم المادة واختر الوقت");

      activeSelections.forEach(sid => {
        scheduleData = scheduleData.filter(x => !(x.day == day && x.slotId === sid));
        scheduleData.push({ day: Number(day), slotId: sid, name, room });
      });

      localStorage.setItem(DB_KEY, JSON.stringify(scheduleData));
      activeSelections.clear();
      document.querySelectorAll(".time-opt").forEach(x => x.classList.remove("selected"));
      document.getElementById("courseName").value = "";
      renderTable();
    }

    function deleteEntry(e, sid, day) {
      e.stopPropagation();
      scheduleData = scheduleData.filter(x => !(x.day == day && x.slotId === sid));
      localStorage.setItem(DB_KEY, JSON.stringify(scheduleData));
      renderTable();
    }

    function resetAll() {
      if(confirm("سيتم مسح جميع البيانات، هل أنت متأكد؟")) {
        scheduleData = [];
        localStorage.removeItem(DB_KEY);
        renderTable();
      }
    }

    async function downloadPDF() {
      const area = document.getElementById("capture-area");
      area.classList.add('rendering');
      
      const options = {
        margin: 10,
        filename: "Engineering_Vision_Schedule.pdf",
        image: { type: "jpeg", quality: 1 },
        html2canvas: { scale: 3, useCORS: true },
        jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
      };

      await html2pdf().set(options).from(area).save();
      area.classList.remove('rendering');
    }

    init();
  </script>
</body>
</html>

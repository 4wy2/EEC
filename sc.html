<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Engineering Vision | الجدول المتكامل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    :root { --primary: #1e40af; --bg: #f8fafc; }
    body { font-family: 'Cairo', sans-serif; background: var(--bg); padding: 10px; color: #1e293b; }
    .page-container { max-width: 100%; margin: 0 auto; }
    
    /* لوحة التحكم */
    .control-panel { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
    .input-group input { width: 100%; background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 10px; padding: 8px; font-weight: 600; font-size: 14px; margin-bottom: 8px; }
    
    /* اختيار الأيام */
    .day-selector { display: flex; gap: 5px; margin-bottom: 10px; overflow-x: auto; padding-bottom: 5px; }
    .day-btn { flex: 1; min-width: 60px; padding: 6px; background: #fff; border: 1px solid #cbd5e1; border-radius: 8px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 700; }
    .day-btn.active { background: #10b981; color: white; border-color: #10b981; }

    .day-details-card { background: #f8fafc; border-radius: 10px; padding: 10px; border: 1px solid #e2e8f0; }
    .time-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; }
    .time-btn { padding: 4px; font-size: 10px; background: white; border: 1px solid #cbd5e1; border-radius: 6px; text-align: center; cursor: pointer; }
    .time-btn.selected { background: var(--primary); color: white; }

    /* الجدول السحري - حل مشكلة الجوال */
    .schedule-card { background: white; border-radius: 15px; padding: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); width: 100%; overflow: hidden; }
    .grid-table { display: grid; grid-template-columns: 0.8fr repeat(5, 1fr); gap: 2px; width: 100%; }
    
    .header-pill { background: var(--primary); color: white; border-radius: 4px; padding: 4px 1px; font-weight: 700; font-size: 9px; text-align: center; }
    
    .cell-base { border-radius: 4px; height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; }
    .time-cell { background: #f1f5f9; color: var(--primary); font-weight: 700; border: 1px solid #e2e8f0; }
    .time-cell div { font-size: 9px; line-height: 1; }
    
    .empty-cell { background: #fafafa; border: 0.5px dashed #e2e8f0; }
    
    .course-card { width: 100%; height: 100%; padding: 2px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    .course-card .c-name { font-weight: 900; font-size: 8px; line-height: 1; margin-top: 1px; word-break: break-all; }
    .course-card .c-room { font-size: 7px; opacity: 0.8; font-weight: bold; }

    .delete-icon { position: absolute; top: 0; left: 0; background: rgba(239, 68, 68, 0.9); color: white; width: 12px; height: 12px; border-radius: 0 0 5px 0; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 8px; z-index: 10; }

    .btn-add { width: 100%; background: var(--primary); color: white; padding: 10px; border-radius: 10px; font-weight: 800; margin-top: 10px; font-size: 14px; }
    
    /* تنسيق خاص للـ PDF لضمان الجودة */
    .rendering .delete-icon { display: none !important; }
    .rendering { width: 800px !important; padding: 20px !important; } /* تجميد العرض عند التصدير */
  </style>
</head>
<body>

<div class="page-container">
  
  <div class="control-panel no-print">
    <div class="input-group">
      <input id="courseName" type="text" placeholder="اسم المادة" />
      <input id="roomName" type="text" placeholder="القاعة" />
    </div>

    <div class="day-selector" id="daySelector">
      <div class="day-btn" onclick="toggleDay(0, this)">الأحد</div>
      <div class="day-btn" onclick="toggleDay(1, this)">الإثنين</div>
      <div class="day-btn" onclick="toggleDay(2, this)">الثلاثاء</div>
      <div class="day-btn" onclick="toggleDay(3, this)">الأربعاء</div>
      <div class="day-btn" onclick="toggleDay(4, this)">الخميس</div>
    </div>

    <div id="daysConfigs" class="space-y-2"></div>

    <button onclick="saveEntry()" class="btn-add">حفظ المادة في الجدول</button>
    
    <div class="flex gap-2 mt-3">
      <button onclick="downloadPDF()" class="flex-1 bg-gray-800 text-white py-2 rounded-lg font-bold text-xs">حفظ PDF</button>
      <button onclick="resetAll()" class="px-3 bg-red-50 text-red-500 rounded-lg font-bold text-xs">تصفية</button>
    </div>
  </div>

  <div id="capture-area" class="schedule-card">
    <div class="text-center mb-2">
      <h1 class="text-blue-800 font-black text-lg">Engineering Vision</h1>
      <p class="text-gray-500 text-[8px]">Academic Schedule System</p>
    </div>
    <div id="grid-container" class="grid-table"></div>
  </div>

</div>

<script>
  const TIME_SLOTS = [
    { id: "54", s: "07:15", e: "08:05" }, { id: "86", s: "08:15", e: "09:05" },
    { id: "44", s: "09:15", e: "10:05" }, { id: "80", s: "10:15", e: "11:05" },
    { id: "47", s: "12:15", e: "01:05" }, { id: "63", s: "01:15", e: "02:05" },
    { id: "52", s: "02:15", e: "03:05" }, { id: "51", s: "03:15", e: "04:05" }
  ];
  const DAYS_NAMES = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس"];
  let scheduleData = JSON.parse(localStorage.getItem("ev_final_v4")) || [];
  let currentSelectedDays = new Map();

  // توليد لون عشوائي متناسق لكل مادة
  function generateCourseColor() {
    const hue = Math.floor(Math.random() * 360);
    return {
      bg: `hsl(${hue}, 80%, 95%)`,
      border: `hsl(${hue}, 50%, 80%)`,
      text: `hsl(${hue}, 90%, 20%)`
    };
  }

  function renderConfigs() {
    const container = document.getElementById("daysConfigs");
    container.innerHTML = "";
    currentSelectedDays.forEach((slots, dayIdx) => {
      container.innerHTML += `
        <div class="day-details-card">
          <div class="text-[11px] font-bold text-blue-700 mb-1">${DAYS_NAMES[dayIdx]}</div>
          <div class="time-grid">${TIME_SLOTS.map(t => `<div class="time-btn ${slots.has(t.id) ? 'selected' : ''}" onclick="toggleTime(${dayIdx}, '${t.id}', this)">${t.id}</div>`).join("")}</div>
        </div>`;
    });
  }

  function toggleDay(idx, el) {
    currentSelectedDays.has(idx) ? currentSelectedDays.delete(idx) : currentSelectedDays.set(idx, new Set());
    el.classList.toggle("active");
    renderConfigs();
  }

  function toggleTime(dayIdx, slotId, el) {
    const slots = currentSelectedDays.get(dayIdx);
    slots.has(slotId) ? slots.delete(slotId) : slots.add(slotId);
    el.classList.toggle("selected");
  }

  function renderTable() {
    const container = document.getElementById("grid-container");
    container.innerHTML = `<div class="header-pill">الوقت</div>` + DAYS_NAMES.map(d => `<div class="header-pill">${d}</div>`).join("");

    TIME_SLOTS.forEach(slot => {
      container.innerHTML += `<div class="cell-base time-cell"><div>${slot.s}</div><div style="opacity:0.5; font-size:7px">${slot.e}</div></div>`;
      for (let d = 0; d < 5; d++) {
        const entry = scheduleData.find(x => x.day == d && x.slotId === slot.id);
        if (!entry) {
          container.innerHTML += `<div class="cell-base empty-cell"></div>`;
        } else {
          container.innerHTML += `
            <div class="cell-base" style="background:${entry.color.bg}; border: 1px solid ${entry.color.border}">
              <div class="delete-icon no-print" onclick="deleteEntry(event,'${slot.id}',${d})">×</div>
              <div class="course-card" style="color:${entry.color.text}">
                <div class="c-room">${entry.room}</div>
                <div class="c-name">${entry.name}</div>
              </div>
            </div>`;
        }
      }
    });
  }

  function saveEntry() {
    const name = document.getElementById("courseName").value.trim();
    const room = document.getElementById("roomName").value.trim() || "";
    if (!name || currentSelectedDays.size === 0) return alert("أكمل البيانات");

    const courseColor = generateCourseColor();

    currentSelectedDays.forEach((slots, dayIdx) => {
      slots.forEach(slotId => {
        scheduleData = scheduleData.filter(x => !(x.day == dayIdx && x.slotId === slotId));
        scheduleData.push({ day: dayIdx, slotId, name, room, color: courseColor });
      });
    });

    localStorage.setItem("ev_final_v4", JSON.stringify(scheduleData));
    location.reload(); // لإعادة ضبط الواجهة بالكامل
  }

  function deleteEntry(e, sid, day) {
    e.stopPropagation();
    scheduleData = scheduleData.filter(x => !(x.day == day && x.slotId === sid));
    localStorage.setItem("ev_final_v4", JSON.stringify(scheduleData));
    renderTable();
  }

  function resetAll() { if(confirm("حذف الكل؟")) { localStorage.clear(); location.reload(); } }

  async function downloadPDF() {
    const area = document.getElementById("capture-area");
    area.classList.add('rendering');
    
    const opt = {
      margin: 5,
      filename: 'My_Schedule.pdf',
      image: { type: 'jpeg', quality: 1 },
      html2canvas: { scale: 4, useCORS: true, logging: false },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    try {
      await html2pdf().set(opt).from(area).save();
    } finally {
      area.classList.remove('rendering');
    }
  }

  renderTable();
</script>
</body>
</html>

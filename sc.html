<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Engineering Vision | جدولك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root { --primary: #1e40af; --bg: #f8fafc; }
    body { font-family: 'Cairo', sans-serif; background: var(--bg); padding: 8px; color: #1e293b; }
    
    /* لوحة التحكم مصغرة */
    .control-panel { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px; border: 1px solid #e2e8f0; }
    .input-group input { width: 100%; background: #f1f5f9; border: 2px solid #e2e8f0; border-radius: 10px; padding: 8px; font-weight: 700; font-size: 13px; margin-bottom: 8px; }
    
    .day-btn { flex: 1; min-width: 50px; padding: 6px; background: white; border: 1.5px solid #e2e8f0; border-radius: 8px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 700; }
    .day-btn.active { background: #10b981; color: white; border-color: #10b981; }

    /* شبكة الوقت في التحكم */
    .time-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
    .time-btn { padding: 5px; font-size: 10px; background: white; border: 1px solid #cbd5e1; border-radius: 6px; text-align: center; cursor: pointer; font-weight: 700; }
    .time-btn.selected { background: var(--primary); color: white; }

    /* تصميم الجدول المخصص للـ Screenshot */
    .schedule-card { background: white; border-radius: 12px; padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; width: 100%; margin: 0 auto; }
    
    /* عرض الأعمدة: الوقت أعرض قليلاً والباقي متساوي */
    .grid-table { display: grid; grid-template-columns: 1fr repeat(5, 1.2fr); gap: 2px; width: 100%; background: #e2e8f0; border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden; }
    
    .header-pill { background: #1e293b; color: white; padding: 8px 0; font-weight: 900; font-size: 10px; text-align: center; }
    
    .cell-base { background: white; height: 48px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
    
    /* تمييز عمود الوقت */
    .time-cell { background: #f1f5f9; color: var(--primary); font-weight: 900; border-left: 1px solid #e2e8f0; }
    .time-cell div:first-child { font-size: 10px; }
    .time-cell div:last-child { font-size: 8px; opacity: 0.6; }
    
    .empty-cell { background: #ffffff; }
    
    .course-card { width: 100%; height: 100%; padding: 2px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    .c-name { font-weight: 900; font-size: 9px; line-height: 1; word-break: break-word; }
    .c-room { font-size: 7px; font-weight: 800; margin-bottom: 1px; color: rgba(0,0,0,0.6); }

    /* أيقونة الحذف */
    .delete-mode .delete-icon { display: flex !important; }
    .delete-icon { position: absolute; top: 0; left: 0; background: #ef4444; color: white; width: 14px; height: 14px; border-radius: 0 0 5px 0; display: none; align-items: center; justify-content: center; font-size: 10px; z-index: 10; }

    .btn-main { width: 100%; background: var(--primary); color: white; padding: 10px; border-radius: 10px; font-weight: 800; font-size: 14px; margin-top: 8px; }
    
    /* تحسين شكل الجدول في الشاشات الصغيرة جداً */
    @media (max-width: 400px) {
      .header-pill { font-size: 8px; }
      .c-name { font-size: 7.5px; }
      .time-cell div:first-child { font-size: 8.5px; }
    }
  </style>
</head>
<body>

<div class="page-container">
  
  <div class="control-panel no-print">
    <div class="input-group">
      <input id="courseName" type="text" placeholder="اسم المادة" />
      <input id="roomName" type="text" placeholder="القاعة (اختياري)" />
    </div>

    <div class="flex gap-1 mb-3 overflow-x-auto pb-1">
      <div class="day-btn" onclick="toggleDay(0, this)">أحد</div>
      <div class="day-btn" onclick="toggleDay(1, this)">إثنين</div>
      <div class="day-btn" onclick="toggleDay(2, this)">ثلوث</div>
      <div class="day-btn" onclick="toggleDay(3, this)">ربوع</div>
      <div class="day-btn" onclick="toggleDay(4, this)">خميس</div>
    </div>

    <div id="daysConfigs" class="space-y-2"></div>
    <button onclick="saveEntry()" class="btn-main">إضافة المادة</button>
    <button onclick="resetAll()" class="w-full mt-2 text-red-500 font-bold text-xs py-1">تصفية الجدول</button>
  </div>

  <div id="display-area" class="schedule-card">
    <div class="flex justify-between items-end mb-3 px-1">
        <div>
            <h1 class="text-blue-900 font-black text-base leading-none">Engineering Vision</h1>
            <p class="text-gray-400 text-[8px]">الجدول الدراسي الأكاديمي</p>
        </div>
        <div class="text-[8px] font-bold text-slate-400">2026 Season</div>
    </div>
    
    <div id="grid-container" class="grid-table"></div>
    
    <button id="edit-toggle-btn" onclick="toggleEditMode()" class="no-print mt-4 w-full py-2 border border-dashed border-slate-200 text-slate-400 rounded-lg text-[10px] font-bold">
       وضع التعديل والحذف
    </button>
  </div>

</div>

<script>
  const TIME_SLOTS = [
    { id: "54", s: "07:15", e: "08:05" }, { id: "86", s: "08:15", e: "09:05" },
    { id: "44", s: "09:15", e: "10:05" }, { id: "80", s: "10:15", e: "11:05" },
    { id: "47", s: "12:15", e: "01:05" }, { id: "63", s: "01:15", e: "02:05" },
    { id: "52", s: "02:15", e: "03:05" }, { id: "51", s: "03:15", e: "04:05" },
    { id: "59", s: "04:15", e: "05:05" }, { id: "60", s: "05:15", e: "06:05" }
  ];
  const DAYS_NAMES = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس"];
  let scheduleData = JSON.parse(localStorage.getItem("ev_final_v8")) || [];
  let currentSelectedDays = new Map();
  let editMode = false;

  function generateCourseColor() {
    const hue = Math.floor(Math.random() * 360);
    // ألوان أكثر وضوحاً في السكرين شوت
    return { bg: `hsl(${hue}, 80%, 95%)`, border: `hsl(${hue}, 60%, 80%)`, text: `hsl(${hue}, 90%, 15%)` };
  }

  function renderConfigs() {
    const container = document.getElementById("daysConfigs");
    container.innerHTML = "";
    currentSelectedDays.forEach((slots, dayIdx) => {
      container.innerHTML += `
        <div class="bg-slate-50 p-2 rounded-lg border border-slate-100">
          <div class="text-[10px] font-bold text-blue-800 mb-1">توقيت يوم ${DAYS_NAMES[dayIdx]}</div>
          <div class="time-grid">${TIME_SLOTS.map(t => `<div class="time-btn ${slots.has(t.id) ? 'selected' : ''}" onclick="toggleTime(${dayIdx}, '${t.id}', this)">${t.id}</div>`).join("")}</div>
        </div>`;
    });
  }

  function toggleDay(idx, el) {
    currentSelectedDays.has(idx) ? currentSelectedDays.delete(idx) : currentSelectedDays.set(idx, new Set());
    el.classList.toggle("active");
    renderConfigs();
  }

  function toggleTime(dayIdx, slotId, el) {
    const slots = currentSelectedDays.get(dayIdx);
    slots.has(slotId) ? slots.delete(slotId) : slots.add(slotId);
    el.classList.toggle("selected");
  }

  function toggleEditMode() {
    editMode = !editMode;
    document.getElementById("display-area").classList.toggle("delete-mode", editMode);
    document.getElementById("edit-toggle-btn").innerText = editMode ? "إغلاق وضع الحذف" : "وضع التعديل والحذف";
  }

  function renderTable() {
    const container = document.getElementById("grid-container");
    container.innerHTML = `<div class="header-pill">الوقت</div>` + DAYS_NAMES.map(d => `<div class="header-pill">${d}</div>`).join("");

    TIME_SLOTS.forEach(slot => {
      container.innerHTML += `<div class="cell-base time-cell"><div>${slot.s}</div><div>${slot.e}</div></div>`;
      for (let d = 0; d < 5; d++) {
        const entry = scheduleData.find(x => x.day == d && x.slotId === slot.id);
        if (!entry) {
          container.innerHTML += `<div class="cell-base empty-cell"></div>`;
        } else {
          const roomHtml = entry.room ? `<div class="c-room">${entry.room}</div>` : '';
          container.innerHTML += `
            <div class="cell-base" style="background:${entry.color.bg};">
              <div class="delete-icon" onclick="deleteEntireCourse('${entry.name}')">×</div>
              <div class="course-card" style="color:${entry.color.text}">
                ${roomHtml}
                <div class="c-name">${entry.name}</div>
              </div>
            </div>`;
        }
      }
    });
  }

  function deleteEntireCourse(courseName) {
    if(confirm(`حذف مادة "${courseName}"؟`)) {
        scheduleData = scheduleData.filter(x => x.name !== courseName);
        localStorage.setItem("ev_final_v8", JSON.stringify(scheduleData));
        renderTable();
    }
  }

  function saveEntry() {
    const name = document.getElementById("courseName").value.trim();
    const room = document.getElementById("roomName").value.trim();
    if (!name || currentSelectedDays.size === 0) return alert("أكمل البيانات");

    const courseColor = generateCourseColor();
    currentSelectedDays.forEach((slots, dayIdx) => {
      slots.forEach(slotId => {
        scheduleData = scheduleData.filter(x => !(x.day == dayIdx && x.slotId === slotId));
        scheduleData.push({ day: dayIdx, slotId, name, room, color: courseColor });
      });
    });

    localStorage.setItem("ev_final_v8", JSON.stringify(scheduleData));
    location.reload();
  }

  function resetAll() { if(confirm("مسح الجدول؟")) { localStorage.clear(); location.reload(); } }
  
  renderTable();
</script>
</body>
</html>

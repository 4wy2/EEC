<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Engineering Flowcharts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header style="text-align: center; margin-top: 5rem;">
        <span class="eng-font" style="color: var(--brand); font-weight: bold; letter-spacing: 5px; font-size: 0.7rem;">SYSTEM DEPLOYMENT</span>
        <h1 class="eng-font" style="font-size: 4rem; margin: 10px 0; font-weight: 700;">CHOOSE <span style="color: transparent; -webkit-text-stroke: 1px white; opacity: 0.3;">SPECIALTY</span></h1>
    </header>

    <div class="grid-container">
        <div class="spec-card" onclick="location.href='ectp.html'">
            <i class="fa-solid fa-satellite-dish"></i>
            <h3 class="eng-font">ECTP</h3>
            <p>Electronics & Communication Technology Program</p>
            <span class="arrow eng-font">LAUNCH_SYSTEM <i class="fa-solid fa-arrow-left"></i></span>
        </div>

        <div class="spec-card" onclick="location.href='ictp.html'">
            <i class="fa-solid fa-microchip"></i>
            <h3 class="eng-font">ICTP</h3>
            <p>Instrumentation & Control Technology Program</p>
            <span class="arrow eng-font">LAUNCH_SYSTEM <i class="fa-solid fa-arrow-left"></i></span>
        </div>

        <div class="spec-card" onclick="location.href='mectp.html'">
            <i class="fa-solid fa-robot"></i>
            <h3 class="eng-font">MecTP</h3>
            <p>Mechatronics Technology Program</p>
            <span class="arrow eng-font">LAUNCH_SYSTEM <i class="fa-solid fa-arrow-left"></i></span>
        </div>
    </div>

</body>
</html>

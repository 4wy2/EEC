<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>EE Degree Plan - Professional</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --bg-dark: #050810;
      --card-bg: rgba(15, 23, 42, 0.8);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-main: #f1f5f9;
      --text-muted: #64748b;
      --accent-blue: #38bdf8;
      --accent-yellow: #fbbf24;
      --accent-green: #22c55e;
      --card-width: 135px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Cairo', sans-serif;
      overflow: hidden; 
      height: 100vh;
      width: 100vw;
      touch-action: none;
    }

    header {
      padding: 15px;
      text-align: center;
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(5, 8, 16, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid var(--card-border);
    }

    /* الرابط الذي أضفته أنت */
    .nav-link {
      display: inline-block;
      text-decoration: none;
      color: var(--text-main);
      padding: 8px 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      font-size: 0.9rem;
      margin-bottom: 10px;
      transition: all 0.3s;
    }
    .nav-link:hover { background: rgba(255,255,255,0.1); }

    .legend {
      display: inline-flex;
      gap: 20px;
      font-size: 0.75rem;
    }
    .legend-item { display: flex; align-items: center; gap: 6px; }
    .dot { width: 10px; height: 10px; border-radius: 2px; }

    .viewport {
      width: 100vw;
      height: 100vh;
      cursor: grab;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flowchart-wrapper {
      position: absolute;
      transform-origin: center center; 
      padding: 2000px;
      will-change: transform;
      display: flex;
      flex-direction: column;
    }

    .year-section { display: flex; margin-bottom: 80px; }
    .year-sidebar {
      width: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, rgba(56, 189, 248, 0.05), transparent);
      border-right: 2px solid var(--accent-blue);
      flex-shrink: 0;
    }
    .year-label {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-weight: 900;
      color: var(--accent-blue);
      letter-spacing: 3px;
      font-size: 1.1rem;
    }

    .semesters-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 75px; 
    }

    .semester-row { display: flex; align-items: center; padding-left: 30px; }
    .sem-indicator {
      width: 90px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      flex-shrink: 0;
      border-left: 2px solid rgba(255,255,255,0.05);
      padding-left: 10px;
    }

    .course-list { display: flex; gap: 50px; }

    .card {
      width: var(--card-width);
      height: 85px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 10;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    /* زر الإكمال الصغير للجوال واللابتوب */
    .complete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 16px;
      height: 16px;
      border: 1px solid var(--text-muted);
      border-radius: 4px;
      background: rgba(255,255,255,0.05);
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .card.completed {
      border-color: var(--accent-green) !important;
      background: rgba(34, 197, 94, 0.15) !important;
    }
    .card.completed .complete-btn {
      background: var(--accent-green);
      border-color: var(--accent-green);
    }
    .card.completed .complete-btn::after {
      content: '✓';
      font-size: 10px;
      color: #000;
      font-weight: 900;
    }
    .card.completed .code { color: var(--accent-green) !important; }

    .card.selected { 
        border-color: var(--accent-yellow) !important; 
        box-shadow: 0 0 25px rgba(251, 191, 36, 0.4); 
        z-index: 100;
    }
    .card.dimmed { opacity: 0.15; filter: grayscale(0.8); }
    
    .code { font-family: 'JetBrains Mono'; font-size: 0.85rem; color: var(--accent-blue); font-weight: 800; pointer-events: none; }
    .name { font-size: 0.6rem; color: #cbd5e1; margin-top: 5px; font-weight: 600; line-height: 1.2; padding: 0 8px; pointer-events: none; }

    #svg-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    path { transition: opacity 0.4s ease; stroke-linecap: round; fill: none; stroke-width: 2; opacity: 0.2; }
    path.active-path { opacity: 1 !important; stroke-width: 3; filter: drop-shadow(0 0 5px var(--accent-blue)); }
    path.faded { opacity: 0.02 !important; }

    .zoom-controls {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2000;
    }
    .zoom-btn {
      width: 45px; height: 45px;
      border-radius: 10px;
      border: 1px solid var(--card-border);
      background: rgba(15, 23, 42, 0.9);
      color: white;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <a href="majors.html" class="nav-link">
    <i class="fa-solid fa-magnifying-glass ms-2 text-indigo-300"></i> التخصصات والخطط الدراسية
  </a>
  <div class="legend" style="display: block; margin-top: 5px;">
    <div class="legend-item" style="display: inline-flex; margin: 0 10px;"><div class="dot" style="background:var(--accent-blue)"></div> Prerequisite</div>
    <div class="legend-item" style="display: inline-flex; margin: 0 10px;"><div class="dot" style="background:var(--accent-yellow)"></div> Co-requisite</div>
    <div class="legend-item" style="display: inline-flex; margin: 0 10px;"><div class="dot" style="background:var(--accent-green)"></div> Completed</div>
  </div>
</header>

<div class="zoom-controls">
  <button class="zoom-btn" onclick="manualZoom(1.2)">+</button>
  <button class="zoom-btn" onclick="manualZoom(0.8)">-</button>
  <button class="zoom-btn" onclick="resetView()" style="font-size: 10px;">RESET</button>
</div>

<div class="viewport" id="viewport">
  <div class="flowchart-wrapper" id="main-wrapper">
    <svg id="svg-canvas"></svg>

    <div class="year-section">
      <div class="year-sidebar"><span class="year-label">FRESHMAN</span></div>
      <div class="semesters-container">
        <div class="semester-row">
          <div class="sem-indicator">SEM 1</div>
          <div class="course-list" id="list-sem1"></div>
        </div>
        <div class="semester-row">
          <div class="sem-indicator">SEM 2</div>
          <div class="course-list" id="list-sem2"></div>
        </div>
      </div>
    </div>

    <div class="year-section">
      <div class="year-sidebar"><span class="year-label">YEAR 2</span></div>
      <div class="semesters-container">
        <div class="semester-row">
          <div class="sem-indicator">SEM 3</div>
          <div class="course-list" id="list-sem3"></div>
        </div>
        <div class="semester-row">
          <div class="sem-indicator">SEM 4</div>
          <div class="course-list" id="list-sem4"></div>
        </div>
      </div>
    </div>
    
    </div>
</div>

<script>
// بيانات المواد (أضفت لك عينة وسيقوم الكود بإنشاء البطاقات تلقائياً مع زر الإكمال)
const courseData = [
  { id: 'ARB101', code: 'ARB 101', name: 'Practical Grammar', sem: 1 },
  { id: 'CHEM101', code: 'CHEM 101', name: 'General Chemistry I', sem: 1 },
  { id: 'MA101', code: 'MA 101', name: 'Calculus I', sem: 1 },
  { id: 'PHY101', code: 'PHY 101', name: 'General Physics I', sem: 1 },
  { id: 'MA102', code: 'MA 102', name: 'Calculus II', sem: 2 },
  { id: 'PHY102', code: 'PHY 102', name: 'General Physics II', sem: 2 },
  { id: 'EE201', code: 'EE 201', name: 'Electrical Circuits I', sem: 3 },
  { id: 'MA201', code: 'MA 201', name: 'Calculus III', sem: 3 }
];

const connections = [
  { from: 'MA101', to: 'MA102', type: 'pre' },
  { from: 'PHY101', to: 'PHY102', type: 'pre' },
  { from: 'MA102', to: 'EE201', type: 'pre' }
];

// إنشاء البطاقات برمجياً لضمان وجود زر الإكمال في كل واحدة
function renderCourses() {
  courseData.forEach(c => {
    const list = document.getElementById(`list-sem${c.sem}`);
    if (list) {
      list.innerHTML += `
        <div class="card" id="${c.id}">
          <div class="complete-btn"></div>
          <div class="code">${c.code}</div>
          <div class="name">${c.name}</div>
        </div>
      `;
    }
  });
}

let scale = 0.7, translateX = 0, translateY = 0;
const wrapper = document.getElementById('main-wrapper');
const svg = document.getElementById('svg-canvas');

function updateTransform() {
  wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
}

function initInteractions() {
  renderCourses();
  const cards = document.querySelectorAll('.card');
  
  cards.forEach(card => {
    // نقرة على زر الإكمال (يعمل على الجوال والكمبيوتر)
    const btn = card.querySelector('.complete-btn');
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      card.classList.toggle('completed');
      saveProgress();
    });

    // نقرة على البطاقة لعرض المسار
    card.addEventListener('click', (e) => {
      e.stopPropagation();
      if (card.classList.contains('selected')) { clearSelection(); return; }
      clearSelection();
      cards.forEach(c => c.classList.add('dimmed'));
      card.classList.remove('dimmed');
      card.classList.add('selected');
      
      document.querySelectorAll('path').forEach(p => {
        if (p.getAttribute('data-from') === card.id || p.getAttribute('data-to') === card.id) {
          p.classList.add('active-path');
          document.getElementById(p.getAttribute('data-from')).classList.remove('dimmed');
          document.getElementById(p.getAttribute('data-to')).classList.remove('dimmed');
        } else {
          p.classList.add('faded');
        }
      });
    });
  });

  document.addEventListener('click', clearSelection);
}

function clearSelection() {
  document.querySelectorAll('.card').forEach(c => c.classList.remove('dimmed', 'selected'));
  document.querySelectorAll('path').forEach(p => p.classList.remove('faded', 'active-path'));
}

function saveProgress() {
  const completed = Array.from(document.querySelectorAll('.card.completed')).map(c => c.id);
  localStorage.setItem('ee_progress', JSON.stringify(completed));
}

function loadProgress() {
  const saved = JSON.parse(localStorage.getItem('ee_progress') || '[]');
  saved.forEach(id => document.getElementById(id)?.classList.add('completed'));
}

function drawConnections() {
  svg.innerHTML = '<defs><marker id="arrow-pre" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto"><path d="M0,0 L8,4 L0,8 Z" fill="#38bdf8" /></marker></defs>';
  const wrapRect = wrapper.getBoundingClientRect();
  svg.setAttribute('width', wrapper.scrollWidth);
  svg.setAttribute('height', wrapper.scrollHeight);

  connections.forEach(c => {
    const f = document.getElementById(c.from), t = document.getElementById(c.to);
    if (!f || !t) return;
    const r1 = f.getBoundingClientRect(), r2 = t.getBoundingClientRect();
    const x1 = (r1.left + r1.width/2 - wrapRect.left)/scale, y1 = (r1.bottom - wrapRect.top)/scale;
    const x2 = (r2.left + r2.width/2 - wrapRect.left)/scale, y2 = (r2.top - wrapRect.top)/scale;
    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    path.setAttribute('d', `M ${x1} ${y1} L ${x1} ${y1+(y2-y1)/2} L ${x2} ${y1+(y2-y1)/2} L ${x2} ${y2-5}`);
    path.setAttribute('stroke', '#38bdf8');
    path.setAttribute('marker-end', 'url(#arrow-pre)');
    path.setAttribute('data-from', c.from);
    path.setAttribute('data-to', c.to);
    svg.appendChild(path);
  });
}

// أزرار الزوم
function manualZoom(f) { scale *= f; updateTransform(); }
function resetView() { scale = 0.7; translateX = 0; translateY = 0; updateTransform(); }

window.onload = () => {
  initInteractions();
  drawConnections();
  loadProgress();
  updateTransform();
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة المبدعين | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="aurora"></div>

    <div class="max-w-5xl mx-auto p-6 md:p-12 min-h-screen">
        <header class="text-center mb-12 animate-in">
            <h1 class="text-4xl md:text-6xl font-black italic bg-gradient-to-r from-white to-gray-500 bg-clip-text text-transparent">بوابة المبدعين</h1>
            <p class="text-[9px] tracking-[0.5em] text-indigo-400 mt-2">V4.0 PROFESSIONAL EDITION</p>
        </header>

        <main id="app-content"></main>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="glass-card modal-content animate-in">
            <h3 id="modal-title" class="text-xl font-bold mb-4">إضافة جديد</h3>
            <div id="modal-body"></div>
            <div class="flex gap-2">
                <button id="modal-confirm" class="btn-grad flex-1">تأكيد</button>
                <button onclick="closeModal()" class="flex-1 text-white/40 text-xs font-bold">إلغاء</button>
            </div>
        </div>
    </div>
</body>
</html>

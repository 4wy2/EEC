<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة المهندس | نظام الإنجاز الأكاديمي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased min-h-screen relative">

    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/10 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[30%] h-[30%] bg-purple-600/10 blur-[120px] rounded-full"></div>
    </div>

    <div class="max-w-6xl mx-auto px-4 py-12 md:py-20 space-y-12">
        
        <header class="text-center space-y-4 animate-fade-in">
            <div class="inline-block px-4 py-1.5 rounded-full bg-indigo-500/10 border border-indigo-500/20 mb-4">
                <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-[0.3em]">Engineering Portfolio v3.0</span>
            </div>
            <h1 class="text-5xl md:text-7xl font-black bg-gradient-to-b from-white via-white to-white/20 bg-clip-text text-transparent italic tracking-tighter">
                بوابة الإنجاز
            </h1>
            <div class="flex justify-center items-center gap-4 text-white/20">
                <div class="h-[1px] w-12 bg-current"></div>
                <p class="text-[11px] font-bold uppercase tracking-widest">Master Your Grades</p>
                <div class="h-[1px] w-12 bg-current"></div>
            </div>
        </header>

        <main id="main-content" class="transition-opacity duration-300 ease-in-out">
            <div class="flex flex-col items-center justify-center p-20 glass-card">
                <div class="animate-pulse text-indigo-500/50">جاري تحميل النظام...</div>
            </div>
        </main>

        <footer class="text-center pt-20 pb-10">
            <p class="text-[9px] text-white/10 font-bold uppercase tracking-[0.5em]">
                Designed for Engineering Excellence &copy; 2026
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>

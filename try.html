<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Architect | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #f97316; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: #f8fafc; }
        
        /* تحسينات البطاقات */
        .glass-card { background: var(--card); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.25rem; }
        .interactive-card { transition: all 0.2s; cursor: pointer; }
        .interactive-card:hover { transform: translateY(-2px); border-color: var(--accent); }
        
        /* تحسين المدخلات */
        input, select { 
            background: #334155; border: 1px solid #475569; border-radius: 0.75rem; 
            padding: 0.6rem 1rem; color: white; outline: none; width: 100%;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2); }

        /* الأنيميشن */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* شريط التمرير */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="antialiased pb-10">

    <div class="max-w-6xl mx-auto px-4 pt-6">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-black tracking-tight italic">ACADEMIC <span class="text-orange-500">ARCHITECT</span></h1>
                <p class="text-slate-400 text-xs">نظام إدارة وتحليل الدرجات الذكي</p>
            </div>
            <div class="bg-slate-800/50 p-3 rounded-2xl border border-slate-700 flex items-center gap-4">
                <div class="text-left">
                    <p class="text-[10px] text-slate-500 font-bold uppercase leading-none mb-1">Total GPA</p>
                    <p class="text-2xl font-black text-orange-500 italic leading-none" id="global-gpa">0.00</p>
                </div>
                <i class="fa-solid fa-chart-line text-slate-600 text-xl"></i>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <aside class="lg:col-span-3 space-y-4">
                <div class="flex justify-between items-center px-2">
                    <h2 class="text-xs font-black text-slate-500 uppercase">الفصول الدراسية</h2>
                    <button onclick="UI.openModal('sem')" class="text-orange-500 hover:scale-110 transition-transform"><i class="fa-solid fa-plus-circle text-xl"></i></button>
                </div>
                <div id="sem-list" class="space-y-2"></div>
            </aside>

            <main id="workspace" class="lg:col-span-9 fade-in">
                </main>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 hidden z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-md">
        <div class="glass-card w-full max-w-md p-6 shadow-2xl">
            <h3 id="modal-title" class="text-lg font-bold mb-5 text-orange-500 italic">إضافة بيانات</h3>
            <div id="modal-body" class="space-y-4"></div>
            <div class="flex gap-3 mt-8">
                <button id="modal-save" class="flex-1 bg-orange-500 text-slate-900 font-black py-3 rounded-xl hover:bg-orange-400 transition-colors">حفظ</button>
                <button onclick="UI.closeModal()" class="flex-1 bg-slate-700 py-3 rounded-xl font-bold hover:bg-slate-600 transition-colors">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        let Data = JSON.parse(localStorage.getItem('academic_v3')) || [];
        let State = { semIdx: 0, courseIdx: null, view: 'courses' };

        const Engine = {
            calculateSection(section) {
                let score = 0;
                if (section.type === 'single') {
                    score = (parseFloat(section.score) / parseFloat(section.max)) * parseFloat(section.weight);
                } else if (section.type === 'grouped') {
                    if (section.items.length === 0) return 0;
                    let sumScore = section.items.reduce((a, b) => a + parseFloat(b.score), 0);
                    let sumMax = section.items.reduce((a, b) => a + parseFloat(b.max), 0);
                    score = (sumScore / sumMax) * parseFloat(section.weight);
                } else if (section.type === 'extra') {
                    score = parseFloat(section.score || 0);
                }
                return isNaN(score) ? 0 : score;
            },

            calculateCourse(course) {
                let current = 0;
                course.sections.forEach(s => current += this.calculateSection(s));
                return {
                    total: current,
                    need: Math.max(0, parseFloat(course.target) - current)
                };
            },

            save() { 
                localStorage.setItem('academic_v3', JSON.stringify(Data)); 
                UI.render(); 
            }
        };

        const UI = {
            render() {
                this.renderSems();
                this.renderMain();
                this.updateGlobalGPA();
            },

            updateGlobalGPA() {
                // منطق بسيط لحساب المعدل (يمكن تطويره حسب نظام جامعتك 4 أو 5)
                let total = 0;
                let count = 0;
                Data.forEach(s => s.classes.forEach(c => {
                    total += Engine.calculateCourse(c).total;
                    count++;
                }));
                let gpa = count > 0 ? (total / count / 25).toFixed(2) : "0.00"; 
                document.getElementById('global-gpa').innerText = gpa;
            },

            renderSems() {
                const list = document.getElementById('sem-list');
                list.innerHTML = Data.map((s, i) => `
                    <div class="group flex items-center justify-between p-3 rounded-xl cursor-pointer transition-all ${State.semIdx === i ? 'bg-orange-500 text-slate-900 font-bold' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}" 
                         onclick="State.semIdx=${i}; State.view='courses'; UI.render()">
                        <span class="truncate ml-2 text-sm italic">${s.name}</span>
                        <button onclick="event.stopPropagation(); UI.deleteSem(${i})" class="opacity-0 group-hover:opacity-100 hover:text-red-400 transition-opacity">
                            <i class="fa-solid fa-trash-can text-xs"></i>
                        </button>
                    </div>
                `).join('');
            },

            renderMain() {
                const main = document.getElementById('workspace');
                const sem = Data[State.semIdx];
                if (!sem) {
                    main.innerHTML = `<div class="glass-card p-10 text-center border-dashed border-2 border-slate-700">
                        <i class="fa-solid fa-folder-open text-4xl text-slate-700 mb-4"></i>
                        <p class="text-slate-500">لا توجد بيانات، ابدأ بإضافة فصل دراسي من القائمة الجانبية</p>
                    </div>`;
                    return;
                }

                if (State.view === 'courses') {
                    main.innerHTML = `
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-lg font-bold italic text-slate-300 tracking-wide">${sem.name} <span class="text-orange-500">/</span> المواد</h2>
                            <button onclick="UI.openModal('course')" class="bg-orange-500/10 text-orange-500 px-4 py-2 rounded-xl text-xs font-black border border-orange-500/20 hover:bg-orange-500 hover:text-white transition-all">+ مادة</button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${sem.classes.map((c, i) => {
                                const stats = Engine.calculateCourse(c);
                                return `
                                <div onclick="State.view='detail'; State.courseIdx=${i}; UI.render()" class="glass-card p-5 interactive-card">
                                    <div class="flex justify-between items-start mb-6">
                                        <div class="bg-slate-700/50 px-3 py-1 rounded-lg text-[10px] font-bold text-slate-400 uppercase">Current Score</div>
                                        <span class="text-2xl font-black italic text-orange-500">${stats.total.toFixed(1)}%</span>
                                    </div>
                                    <h3 class="font-bold text-slate-200 mb-1">${c.name}</h3>
                                    <div class="flex justify-between items-center">
                                        <p class="text-[10px] text-slate-500 font-bold uppercase">Target: ${c.target}%</p>
                                        <button onclick="event.stopPropagation(); UI.deleteCourse(${i})" class="text-slate-600 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>`;
                } else {
                    const c = sem.classes[State.courseIdx];
                    const stats = Engine.calculateCourse(c);
                    main.innerHTML = `
                        <div class="space-y-6 fade-in">
                            <div class="flex items-center gap-4">
                                <button onclick="State.view='courses'; UI.render()" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-800 hover:bg-slate-700 text-orange-500 transition-colors">
                                    <i class="fa-solid fa-arrow-right"></i>
                                </button>
                                <div>
                                    <h2 class="text-xl font-black italic">${c.name}</h2>
                                    <p class="text-xs text-slate-500">تفاصيل توزيع الدرجات والتحليل</p>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="glass-card p-6 md:col-span-2 flex flex-col justify-center items-center relative overflow-hidden">
                                    <div class="absolute top-0 right-0 p-4 opacity-5 italic font-black text-6xl">GRADE</div>
                                    <p class="text-[10px] text-slate-500 font-black uppercase tracking-widest mb-2">Total Accumulated</p>
                                    <h2 class="text-6xl font-black italic text-orange-500">${stats.total.toFixed(1)}%</h2>
                                </div>
                                <div class="bg-orange-500 p-6 rounded-[1.5rem] text-slate-900 flex flex-col justify-center">
                                    <p class="text-[10px] font-black uppercase opacity-60">Target Goal</p>
                                    <p class="text-4xl font-black italic">${c.target}%</p>
                                    <div class="h-px bg-slate-900/10 my-4"></div>
                                    <p class="text-[10px] font-black uppercase opacity-60">Remaining Needed</p>
                                    <p class="text-2xl font-black italic">${stats.need.toFixed(1)}%</p>
                                </div>
                            </div>

                            <div class="flex justify-between items-center px-2 pt-4">
                                <h3 class="text-xs font-black uppercase text-slate-500 tracking-tighter italic">Course Assessments</h3>
                                <button onclick="UI.openModal('section')" class="text-orange-500 text-xs font-bold hover:underline">+ أضف (Midterm, Quiz, etc)</button>
                            </div>

                            <div class="grid grid-cols-1 gap-4">
                                ${c.sections.map((sec, sIdx) => `
                                    <div class="glass-card overflow-hidden border-r-4 border-orange-500">
                                        <div class="bg-white/5 p-4 flex justify-between items-center">
                                            <div class="flex items-center gap-3">
                                                <span class="text-[9px] px-2 py-0.5 rounded bg-orange-500/20 text-orange-500 font-bold uppercase">${sec.type}</span>
                                                <span class="font-bold text-sm italic text-slate-200">${sec.name} <span class="text-slate-500 font-normal">(${sec.weight}%)</span></span>
                                            </div>
                                            <div class="flex items-center gap-4">
                                                <span class="font-black italic text-orange-500">${Engine.calculateSection(sec).toFixed(1)}%</span>
                                                <button onclick="UI.deleteSection(${sIdx})" class="text-slate-600 hover:text-red-500"><i class="fa-solid fa-circle-xmark"></i></button>
                                            </div>
                                        </div>
                                        <div class="p-4">
                                            ${sec.type === 'grouped' ? `
                                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 mb-3">
                                                    ${sec.items.map((item, iIdx) => `
                                                        <div class="flex justify-between items-center text-[11px] bg-slate-800/40 p-2 rounded-lg border border-slate-700/50">
                                                            <span class="text-slate-400">${item.name}</span>
                                                            <div class="flex items-center gap-2">
                                                                <span class="font-bold text-slate-200">${item.score}/${item.max}</span>
                                                                <button onclick="UI.deleteSubItem(${sIdx}, ${iIdx})" class="text-slate-600 hover:text-red-400"><i class="fa-solid fa-trash-can"></i></button>
                                                            </div>
                                                        </div>
                                                    `).join('')}
                                                </div>
                                                <button onclick="UI.openModal('subitem', ${sIdx})" class="text-[10px] font-bold text-orange-500/80 hover:text-orange-500 transition-colors">+ إضافة عنصر لهذا القسم</button>
                                            ` : `
                                                <div class="flex justify-between items-center">
                                                    <span class="text-xs text-slate-500 italic">Score Input</span>
                                                    <span class="font-bold text-slate-300 bg-slate-800 px-3 py-1 rounded-lg">${sec.score} / ${sec.max}</span>
                                                </div>
                                            `}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
            },

            openModal(type, extra = null) {
                const m = document.getElementById('modal'), b = document.getElementById('modal-body'), s = document.getElementById('modal-save'), t = document.getElementById('modal-title');
                m.classList.remove('hidden'); b.innerHTML = '';

                if (type === 'sem') {
                    t.innerText = "إضافة فصل دراسي";
                    b.innerHTML = `<input id="inp-1" placeholder="مثلاً: الفصل الأول 2026" autofocus>`;
                    s.onclick = () => { let v = document.getElementById('inp-1').value; if(v){ Data.push({name:v, classes:[]}); Engine.save(); UI.closeModal(); }};
                } else if (type === 'course') {
                    t.innerText = "إضافة مادة جديدة";
                    b.innerHTML = `
                        <input id="inp-1" placeholder="اسم المادة">
                        <div class="grid grid-cols-2 gap-3">
                            <input id="inp-2" type="number" placeholder="عدد الساعات">
                            <input id="inp-3" type="number" placeholder="الهدف %">
                        </div>
                    `;
                    s.onclick = () => { 
                        let n = document.getElementById('inp-1').value, h = document.getElementById('inp-2').value, t = document.getElementById('inp-3').value; 
                        if(n){ Data[State.semIdx].classes.push({name:n, credits:h, target:t, sections:[]}); Engine.save(); UI.closeModal(); }
                    };
                } else if (type === 'section') {
                    t.innerText = "تعريف قسم تقييم";
                    b.innerHTML = `
                        <input id="s-name" placeholder="اسم القسم (مثلاً: Midterm)">
                        <select id="s-type">
                            <option value="single">إدخال مباشر (مرة واحدة)</option>
                            <option value="grouped">إدخال مجمع (متكرر)</option>
                            <option value="extra">درجات إضافية (Bonus)</option>
                        </select>
                        <input id="s-weight" type="number" placeholder="الوزن من 100% للمادة">
                        <div id="single-only" class="grid grid-cols-2 gap-3">
                            <input id="s-score" type="number" placeholder="درجتك">
                            <input id="s-max" type="number" placeholder="من كم؟">
                        </div>
                    `;
                    document.getElementById('s-type').onchange = (e) => document.getElementById('single-only').style.display = e.target.value === 'grouped' ? 'none' : 'grid';
                    s.onclick = () => {
                        let name = document.getElementById('s-name').value, type = document.getElementById('s-type').value, weight = document.getElementById('s-weight').value;
                        let score = document.getElementById('s-score').value, max = document.getElementById('s-max').value;
                        Data[State.semIdx].classes[State.courseIdx].sections.push({name, type, weight, score, max, items: []});
                        Engine.save(); UI.closeModal();
                    };
                } else if (type === 'subitem') {
                    t.innerText = "إضافة تفصيل للقسم";
                    b.innerHTML = `<input id="i-name" placeholder="مثلاً: Quiz 1" autofocus><div class="grid grid-cols-2 gap-3"><input id="i-score" type="number" placeholder="درجتك"><input id="i-max" type="number" placeholder="من كم؟"></div>`;
                    s.onclick = () => {
                        let n = document.getElementById('i-name').value, sc = document.getElementById('i-score').value, mx = document.getElementById('i-max').value;
                        if(n){ Data[State.semIdx].classes[State.courseIdx].sections[extra].items.push({name:n, score:sc, max:mx}); Engine.save(); UI.closeModal(); }
                    };
                }
            },
            closeModal() { document.getElementById('modal').classList.add('hidden'); },
            deleteSem(i) { if(confirm('حذف الفصل وكل مواده؟')) { Data.splice(i, 1); State.semIdx = 0; Engine.save(); } },
            deleteCourse(i) { if(confirm('حذف المادة؟')) { Data[State.semIdx].classes.splice(i, 1); Engine.save(); } },
            deleteSection(i) { if(confirm('حذف القسم؟')) { Data[State.semIdx].classes[State.courseIdx].sections.splice(i, 1); Engine.save(); } },
            deleteSubItem(sI, iI) { Data[State.semIdx].classes[State.courseIdx].sections[sI].items.splice(iI, 1); Engine.save(); }
        };

        UI.render();
    </script>
</body>
</html>
